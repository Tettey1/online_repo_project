{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="{% static 'media/images/ug_logo.jpg' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login here</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="login-body">
    <div class="container">
      {% if messages %}
     {% for message in messages %}
          
    <div class="alert alert-warning alert-dismissible fade show" role="alert">

      <p>{{ message }}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div> 
    {% endfor %}
    {% endif %}

      <div class="container mt-5">
        <div class="row">
          <div class="col-xl-6 offset-md-3 mt-5">
              <div class="card shadow">
                <div class="card-header">
                  Login
                </div>
                <div class="card-body d-grid">
                  <form action="" method="POST">
                    {% csrf_token %}
                       <div class="mb-3">
                         <label for="validationCustomUsername" class="form-label">Username</label>
                         <input type="text" class="form-control" name="username" required = "">
                         
                       </div>
                       <div class="mb-3">
                           <label for="exampleInputPassword1" class="form-label">Password</label>
                           <input type="password" class="form-control" name="password" required = "">
                         </div>
                       <button class="btn btn-primary btn-block" type="submit" value="Login">Login</button>
                        <div id="emailHelp" class="form-text">Don't have an account?<a href="{% url 'user-signup' %}">Register here</a>
                       </div>
               </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
