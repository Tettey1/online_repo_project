<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'media/images/ug_logo.jpg' %}">

    <title>Upload work Here</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- icons cdn -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body style="background-color: 	#d7e5f0;">
    
    {% load crispy_forms_tags %}
    <!-- start upload form -->
 <div class="container">
  <div class="col-xl-6 offset-xl-3">
      <div class="row">
          <div class="card shadow-lg mt-5">
              <div class="card-header">
                <p href="{% url 'user-upload' %}" class="text-center text-info "><i class="bi bi-cloud-upload text-info"></i> Upload Your Work Here</p> 
                     <div class="card-body">
                    <div class="mb-3">
                      <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{form | crispy}} <br>
                        <input class="btn btn-primary" type="submit" name = "Update Information" value="Upload">
                      </form>
                    </div>
                </div>
              </div>
           
          </div>
      </div>
  </div>
</div>
<!-- end upload form -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
