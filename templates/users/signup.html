<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <link rel="shortcut icon" href="{% static 'media/images/ug_logo.jpg' %}">
    <title>Signup Here</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="sign" style="background-image: url(../../static/media/images/pexels-pixabay-256455.jpg);background-size:cover;background-repeat: no-repeat;background-position: center;">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">SignUp</div>
              <div class="card-body">
                {%load crispy_forms_tags %}
                <form action="" method="POST" >
                  {% csrf_token %} 
                  <div class="form-group form-group-lg">
                    <label for="exampleInputEmail1">Username</label>
                    <br>
                    {{ form.username }}
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    {{ form.email }}
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <br>
                    {{ form.password1 }}
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <br>
                    {{ form.password2 }}
                  </div>
                  <br>
                  <input class="btn btn-primary btn-sm" type="submit" value="Register"><br>

                <div id="emailHelp" class="form-text">Have an account?<a href="{% url 'user-login' %}">Login here</a>
                </div>

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{ form.errors }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>    
  </body>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
